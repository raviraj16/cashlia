<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Report Generator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Generate Report</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Report Type -->
        <ion-item>
          <ion-label position="stacked">Report Type</ion-label>
          <ion-select [(ngModel)]="selectedReportType">
            <ion-select-option *ngFor="let type of reportTypes" [value]="type.value">
              {{ type.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Date Range -->
        <ion-item>
          <ion-label position="stacked">From Date</ion-label>
          <ion-input type="date" [(ngModel)]="dateFrom"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">To Date</ion-label>
          <ion-input type="date" [(ngModel)]="dateTo"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="generateReport()" class="ion-margin-top">
          Generate Report
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Report Preview -->
    <ion-card *ngIf="reportData.length > 0 || entries.length > 0">
      <ion-card-header>
        <ion-card-title>Report Preview</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of reportData">
            <ion-label>
              <h2>{{ item | json }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>

        <div class="ion-margin-top">
          <ion-button expand="block" (click)="exportToExcel()">
            <ion-icon name="document" slot="start"></ion-icon>
            Export to Excel
          </ion-button>
          <ion-button expand="block" fill="outline" (click)="exportToPdf()" class="ion-margin-top">
            <ion-icon name="document" slot="start"></ion-icon>
            Export to PDF
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
