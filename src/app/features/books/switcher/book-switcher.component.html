<ion-list>
  <ion-item
    *ngFor="let book of books"
    button
    (click)="selectBook(book)"
    [class.selected]="currentBook?.id === book.id"
  >
    <ion-label>
      <h2>{{ book.name }}</h2>
    </ion-label>
    <ion-icon *ngIf="currentBook?.id === book.id" name="checkmark" color="primary"></ion-icon>
  </ion-item>
</ion-list>
