<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card *ngIf="step === 'email'">
      <ion-card-header>
        <ion-card-title>Reset Password</ion-card-title>
        <ion-card-subtitle>Enter your email or mobile number</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="requestReset()">
          <ion-item>
            <ion-label position="stacked">Email or Mobile</ion-label>
            <ion-input
              type="text"
              formControlName="emailOrMobile"
              placeholder="Enter email or mobile"
            ></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="forgotPasswordForm.invalid"
            class="ion-margin-top"
          >
            Request Reset
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="step === 'reset'">
      <ion-card-header>
        <ion-card-title>Set New Password</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <ion-input
              type="password"
              formControlName="newPassword"
              placeholder="Enter new password"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            <p class="ion-padding-start">Password must be at least 6 characters</p>
          </ion-text>

          <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm new password"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="resetForm.get('confirmPassword')?.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched">
            <p class="ion-padding-start">Passwords do not match</p>
          </ion-text>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="resetForm.invalid"
            class="ion-margin-top"
          >
            Reset Password
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
