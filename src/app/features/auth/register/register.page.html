<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Create Account</ion-card-title>
        <ion-card-subtitle>Sign up to get started</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="Enter email"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <p class="ion-padding-start">Please enter a valid email</p>
          </ion-text>

          <ion-item>
            <ion-label position="stacked">Mobile</ion-label>
            <ion-input
              type="tel"
              formControlName="mobile"
              placeholder="Enter mobile number"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('mobile')?.invalid && registerForm.get('mobile')?.touched">
            <p class="ion-padding-start">Mobile number is required</p>
          </ion-text>

          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter password"
            ></ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <p class="ion-padding-start">Password must be at least 6 characters</p>
          </ion-text>

          <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirm password"
            ></ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
            <p class="ion-padding-start">Passwords do not match</p>
          </ion-text>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="registerForm.invalid"
            class="ion-margin-top"
          >
            Register
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <ion-button fill="clear" (click)="navigateToLogin()">
            Already have an account? Login
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
