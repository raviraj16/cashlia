<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Sign in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Email or Mobile</ion-label>
            <ion-input
              type="text"
              formControlName="emailOrMobile"
              placeholder="Enter email or mobile"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter password"
            ></ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loginForm.invalid"
            class="ion-margin-top"
          >
            Login
          </ion-button>
        </form>

        <ion-button
          expand="block"
          fill="outline"
          (click)="loginWithGoogle()"
          class="ion-margin-top"
        >
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Sign in with Google
        </ion-button>

        <div class="ion-text-center ion-margin-top">
          <ion-button fill="clear" (click)="navigateToRegister()">
            Don't have an account? Register
          </ion-button>
          <ion-button fill="clear" (click)="navigateToForgotPassword()">
            Forgot Password?
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
