<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Parties</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createParty()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchChange($event)"
      placeholder="Search parties..."
    ></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let party of parties">
        <ion-label>
          <h2>{{ party.name }}</h2>
          <p *ngIf="party.phone">{{ party.phone }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="editParty(party)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="deleteParty(party)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>

    <ion-card *ngIf="parties.length === 0" class="ion-margin-top">
      <ion-card-content>
        <ion-text color="medium">
          <p class="ion-text-center">No parties yet. Create your first party!</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createParty()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
