<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Cashlia</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Current Context -->
      <ion-list>
        <ion-list-header>
          <ion-label>Current Context</ion-label>
        </ion-list-header>
        <ion-item *ngIf="currentBusiness">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ currentBusiness.name }}</h2>
            <p>Business</p>
          </ion-label>
          <ion-button fill="clear" slot="end" routerLink="/business">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item *ngIf="!currentBusiness">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>
            <h2>No Business Selected</h2>
            <p>Select a business to continue</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="currentBook && currentBusiness">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ currentBook.name }}</h2>
            <p>Book</p>
          </ion-label>
          <ion-button fill="clear" slot="end" routerLink="/books">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

      <!-- Quick Actions -->
      <ion-list>
        <ion-list-header>
          <ion-label>Quick Actions</ion-label>
        </ion-list-header>
        <ion-item button routerLink="/business" routerDirection="forward">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Businesses</ion-label>
        </ion-item>
        <ion-item button routerLink="/books" routerDirection="forward">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Books</ion-label>
        </ion-item>
        <ion-item button routerLink="/entries/list" routerDirection="forward">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Entries</ion-label>
        </ion-item>
        <ion-item button routerLink="/entries/create" routerDirection="forward">
          <ion-icon name="add-circle" slot="start"></ion-icon>
          <ion-label>New Entry</ion-label>
        </ion-item>
      </ion-list>

      <!-- Menu Items -->
      <ion-list>
        <ion-list-header>
          <ion-label>Menu</ion-label>
        </ion-list-header>
        <ion-item button routerLink="/parties" routerDirection="forward">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Parties</ion-label>
        </ion-item>
        <ion-item button routerLink="/categories" routerDirection="forward">
          <ion-icon name="pricetags" slot="start"></ion-icon>
          <ion-label>Categories</ion-label>
        </ion-item>
        <ion-item button routerLink="/reports/generator" routerDirection="forward">
          <ion-icon name="document-text" slot="start"></ion-icon>
          <ion-label>Reports</ion-label>
        </ion-item>
      </ion-list>

      <!-- Settings -->
      <ion-list>
        <ion-list-header>
          <ion-label>Settings</ion-label>
        </ion-list-header>
        <ion-item button routerLink="/settings/profile" routerDirection="forward">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item button routerLink="/settings/sync" routerDirection="forward">
          <ion-icon name="cloud" slot="start"></ion-icon>
          <ion-label>Sync Settings</ion-label>
        </ion-item>
        <ion-item button routerLink="/settings/security" routerDirection="forward">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label>Security</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
