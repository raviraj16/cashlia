<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cashlia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateTo('/business')">
        <ion-icon name="business" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cashlia</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <!-- Current Context -->
    <ion-card *ngIf="currentBusiness || currentBook">
      <ion-card-header>
        <ion-card-title>Current Context</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p *ngIf="currentBusiness"><strong>Business:</strong> {{ currentBusiness.name }}</p>
        <p *ngIf="currentBook"><strong>Book:</strong> {{ currentBook.name }}</p>
        <p *ngIf="!currentBusiness || !currentBook" class="ion-text-center">
          <ion-button fill="outline" size="small" (click)="navigateTo('/business')">
            Select Business
          </ion-button>
          <ion-button fill="outline" size="small" (click)="navigateTo('/books')" *ngIf="currentBusiness">
            Select Book
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>

    <!-- Quick Actions -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Quick Actions</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" (click)="navigateTo('/entries/create')">
                <ion-icon name="add-circle" slot="start"></ion-icon>
                New Entry
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" fill="outline" (click)="navigateTo('/entries/list')">
                <ion-icon name="list" slot="start"></ion-icon>
                View Entries
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Main Menu -->
    <ion-list>
      <ion-list-header>
        <ion-label>Menu</ion-label>
      </ion-list-header>
      <ion-item button (click)="navigateTo('/business')">
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>Businesses</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/books')">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Books</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/entries/list')">
        <ion-icon name="list" slot="start"></ion-icon>
        <ion-label>Entries</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/parties')">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>Parties</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/categories')">
        <ion-icon name="pricetags" slot="start"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/reports/generator')">
        <ion-icon name="document-text" slot="start"></ion-icon>
        <ion-label>Reports</ion-label>
      </ion-item>
    </ion-list>

    <!-- Settings -->
    <ion-list>
      <ion-list-header>
        <ion-label>Settings</ion-label>
      </ion-list-header>
      <ion-item button (click)="navigateTo('/settings/profile')">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/settings/sync')">
        <ion-icon name="cloud" slot="start"></ion-icon>
        <ion-label>Sync Settings</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/settings/security')">
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-label>Security</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
